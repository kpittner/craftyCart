<div class="container">
  <div class="products">
    <article class="product" data-id="{{product.id}}">
        <div class="individualProductBlock">
          <a class="individualProductHeader" href="#/products/details/{{product.id}}">{{product.title}}</a><br>
          <a href="{{product.url}}">View on Etsy</a>
        <div class="pContain">
          <img ng-src="{{product.imageLarge}}" alt="" />
          <div class="price">${{product.price}}</div>
          <div class="description">{{ product.description | limitTo: 200 }}{{description.length > 200 ? '' : '...'}}</div>
          <div class="materials">Materials: {{product.materials}}</div>
          <div class="cart" ng-controller="CartController">
            <a href="#/myCart" class="addToCart" ng-click="addProduct(product)">Add to Cart</a>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
