<div ng-include="'views/nav.html'"></div>

<div class="container">
  <div class="products">
    <article class="product" ng-repeat="product in products" data-id="{{product.id}}">
      <header>
        <img src="http://www.fillmurray.com/50/50" alt="" />
        <div class="">
          <a href="#/detail/{{product.id}}">{{product.title}}</a>
        </div>
        <a href="#">{{product.dt}}</a>
      </header>
      <div class="pContain">
          <img ng-src="{{product.image}}" alt="" />
          <div class="cart" ng-controller="CartController">
          <span ng-click="addProduct(product)">&#9825;</span>
          </div>
      </div>
    </article>
  </div>
</div>
