<div ng-include="'views/nav.html'"></div>
<div class="container">
  <div class="products">
    <article class="product" ng-repeat="product in cart" data-id="{{product.id}}">
      <header>
        <img src="{{mainImage.url_75x75}}" alt="" />
        <div class="">
          <a href="#">{{product.title}}</a>
        </div>
      </header>
      <div class="pContain">
          <img ng-src="{{product.image}}" alt="" />
      </div>
    </article>
  </div>
</div>
