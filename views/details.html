<div ng-include="'views/nav.html'"></div>

<div class="container">
  <div class="products">
    <article class="photo" data-id="{{product.id}}">
      <header>
        <div class="">
          <a href="#/details/{{product.id}}">{{product.title}}</a>
        </div>
      </header>
      <div class="pContain">
          <img ng-src="{{product.image}}" alt="" />

      </div>

  </div>
</div>
