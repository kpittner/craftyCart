<div class="container">
  <ul class="checkoutBar">
    <li>Product</li>
    <li>Price</li>
    <li>Quantity</li>
    <li>Subtotal</li>
  </ul>
  <div class="products">
    <article class="product" ng-repeat="product in carts" data-id="{{product.id}}">
      <header>
        <div class="individualCartBlock">
          <a class="individualCartItem" href="#/products/details/{{product.id}}">{{ product.title | limitTo: 20 }}{{title.length > 20 ? '...' : ''}}</a>
          <div class="cartDelete">
            <a href="#/myCart" class="deleteFromCart" ng-click="deleteProduct(product._id)">Delete</a>
          </div>
          <img src="{{product.imageSmall}}" alt="" />
          <div class="cartPrice">${{product.price}}</div>
      </header>
    </article>
    <div class="pContain">
      <div class="totalPrice">{{ totalPrice | currency }}</div>
    </div>
  </div>
</div>
</div>
