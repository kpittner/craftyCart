<div class="container">
  <ul class="checkoutBar">
    <li>Product</li>
    <li>Price</li>
    <li>Quantity</li>
    <li>Subtotal</li>
  </ul>
  <div class="products">
    <article class="product" data-id="{{product.id}}">
      <header>
        <div class="individualProductBlock">
          <a class="individualProductHeader" href="#/myCart/{{product.id}}">{{product.title}}</a>
          <a href="#/myCart" class="deleteFromCart" ng-click="deleteProduct()">Delete</a>
          <img src="{{mainImage.url_75x75}}" alt="" />
          <div class="price">${{product.price}}</div>
      </header>
      <div class="pContain">
        <!-- total -->
        <!-- <div class="totalPrice">${{cartTotal()}}</div> -->
      </div>
    </article>
  </div>
</div>
</div>
